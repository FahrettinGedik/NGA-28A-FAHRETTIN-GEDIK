<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
    <style>
        .class{
            position: relative;  /*  pos */
            background-color: #fff; /* bgc */
            width: 10px; /* w10 */
            width: 10em;; /* w10em */
            width: 10%;;; /* w10% */
            height: 10px; /* h10 */
        }
    </style>
</head>
<body>
    <!-- Emmet -->
    <!-- header>nav>ul>li*3.class-$${List Item $$} -->
    <header>
        <nav>
            <ul>
                <li class="class-01">List Item 01</li>
                <li class="class-02">List Item 02</li>
                <li class="class-03">List Item 03</li>
            </ul>
        </nav>
    </header>
    <!-- header>nav^main+footer -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- (header>nav)+main+footer -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- (header>h2{Heading}+nav>ol>li*5>a{Link $$})+main+footer -->
    <header>
        <h2>Heading</h2>
        <nav>
            <ol>
                <li><a href="">Link 01</a></li>
                <li><a href="">Link 02</a></li>
                <li><a href="">Link 03</a></li>
                <li><a href="">Link 04</a></li>
                <li><a href="">Link 05</a></li>
            </ol>
        </nav>
    </header>
    <main></main>
    <footer></footer>

    <form action="" method="post"></form>
    <!-- form:post>(.group>label+input:text)+(.group>label+input:number) -->
    <form action="" method="post">
        <div class="group"><label for=""></label><input type="text" name="" id=""></div>
        <div class="group"><label for=""></label><input type="number" name="" id=""></div>
    </form>


</body>
</html>
