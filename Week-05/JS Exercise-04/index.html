<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Decrement Counter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="increment-count">
        <input type="image" id="up-arrow" src="./image/up_arrow.png" />
      </div>
      <div id="total-count"></div>
      <div id="decrement-count">
        <input type="image" id="down-arrow" src="./image/down_arrow.png" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
